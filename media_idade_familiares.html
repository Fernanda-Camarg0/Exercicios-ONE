<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function pulaLinha() {
            // pulando duas linhas e com marcação do hr
            document.write("<br><hr><br>");
        }
        
        function mostra(frase) {
            document.write("<big>" + frase + "</big>");
            pulaLinha();
        }
        
    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

    var numero = 1;

    var totalIdades = 0;

    while(numero <= totalFamiliares){

        var idade = parseInt(prompt("Informe a idade do familiar"));
        totalIdades = totalIdades + idade;
        numero++;

    }

    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra("A média das idades é " + mediaDasIdades);
    mostra ("Fim")
    </script>
</body>
</html>
